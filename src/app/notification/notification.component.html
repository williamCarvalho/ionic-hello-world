<ion-header>
  <ion-toolbar>
    <ion-title>
      Local Notification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="triggerNotification()">
    Trigger Notification
  </ion-button>

  <div *ngIf="message">
    <p>{{ message }}</p>
  </div>
</ion-content>
